apiVersion: v1
kind: ConfigMap
metadata:
  name: aethernet-config
  namespace: aethernet
data:
  AETHERNET_PROVIDER: "kubernetes"
  AETHERNET_HOME: "/var/lib/aethernet"
  AETHERNET_API_PORT: "4123"
  AETHERNET_BRAIN_MODEL: "gpt-4.1-mini"
  AETHERNET_BRAIN_MAX_OUTPUT_TOKENS: "1200"
  AETHERNET_BRAIN_TIMEOUT_MS: "25000"
  AETHERNET_BRAIN_MAX_RETRIES: "2"
  AETHERNET_AUTONOMY_INTERVAL_MS: "30000"
  AETHERNET_AUTONOMY_MAX_ACTIONS: "6"
  AETHERNET_AUTONOMY_MAX_ERRORS: "5"
  AETHERNET_ALERTS_ENABLED: "true"
  AETHERNET_ALERT_ROUTE: "db"
  AETHERNET_XMTP_ENABLED: "true"
