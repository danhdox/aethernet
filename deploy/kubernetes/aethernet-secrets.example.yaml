apiVersion: v1
kind: Secret
metadata:
  name: aethernet-secrets
  namespace: aethernet
type: Opaque
stringData:
  AETHERNET_OPENAI_API_KEY: "<set-real-secret>"
  AETHERNET_WALLET_PASSPHRASE: "<set-real-passphrase>"
  AETHERNET_PROVIDER_API_KEY: "<set-if-provider-api>"
  AETHERNET_ALERT_WEBHOOK_URL: "<set-if-alert-route-webhook>"
