name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack pnpm install --frozen-lockfile
      - run: pnpm -r build
      - name: smoke
        env:
          AETHERNET_HOME: /tmp/aethernet-ci
          AETHERNET_WALLET_PASSPHRASE: ci-temporary-passphrase
        run: |
          rm -rf "$AETHERNET_HOME"
          pnpm cli init
          pnpm cli run --dry --prompt "ci smoke"
